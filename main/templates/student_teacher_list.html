{% extends "base.html" %}
{% block content %}
    <h1>Твои учителя</h1>
    <table class="table table-bordered" style="width: fit-content">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Фамилия</th>
            <th scope="col">Имя</th>
        </tr>
        </thead>
        <tbody>
        {% for teacher in teachers %}
            <tr>
                <th scope="row">{{ forloop.counter }}</th>
                <td>{{ teacher.user.first_name }}</td>
                <td>{{ teacher.user.last_name }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
