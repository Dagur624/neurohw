{% block content %}

<nav class="buttonpanel">
    {%if request.path != "/accounts/login/"%}
        {%if user.is_authenticated%}
    
        
            <a href="{%url 'account_logout'%}" class="floating-button">Выйти</a>
            
        {%else%}
            <a href="{%url 'account_login'%}" class="floating-button">Вход</a>
        {%endif%}
    {% endif %}
    {%if user.user_type.code == "teacher"%}
        
        <a href="{%url 'create_task'%}" class="floating-button">Создание</a>
        <a href="{%url 'teacher_classes'%}" class="floating-button">Классы</a>
        <a href="{% url "give_task" %}" class="floating-button">Выдача</a>
        <a onclick="javascript:history.back(); return false;" class="floating-button">Назад</a>
    {% endif %}

        
</nav>
{% endblock  %}
